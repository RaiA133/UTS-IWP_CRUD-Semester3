                    <i class="uil uil-user"></i>

                    <input type="text" placeholder="Program Studi" name="prodi" id="prodi" autocomplete="off">

                <div class="field">

                <div class="field">

                </div>
                <div class="field">
                    <i class="uil uil-palette"></i>

                </div>
                <div class="field">
                    <i class="uil uil-at"></i>
                    <input type="email" placeholder="Email@example.com" name="email" id="email" autocomplete="off">
                </div>
                <div class="field">
                    <i class="uil uil-whatsapp"></i>
                    <input type="text" placeholder="Nomor Whatsapp" name="no_wa" id="no-wa" autocomplete="off">
                </div>
                <div class="field">

                <input class="tombol-submit shadow-dreamy" type="submit" value="Kirim" name="daftar">
            </form>

        </div>
    </div>

    <script>
        //input field focus effect
        const textInput = document.querySelectorAll("input");

        textInput.forEach(textInput => {

            //ketika input di klik maka akan mengaktifkan field script
            textInput.addEventListener("focus", () => {
                let parent = textInput.parentNode;
                parent.classList.add("active");
            });

            //mematikan field script ketika klik field yang lain
            textInput.addEventListener("blur", () => {
                let parent = textInput.parentNode;
                parent.classList.remove("active");
            });
        });
    </script>
</body>
